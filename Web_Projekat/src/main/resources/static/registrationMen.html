	<form action="Prijava.html">

    <h1>Registracija menadzera/dostavljaca</h1>
    <p>Molimo vas popunite ovu formu da biste registrovali menadzera/dostavljaca.</p>
    <hr>	
    <label for="username"><b>Korisnicko Ime</b></label>
    <input type="text" placeholder="Unesite Korisnicko Ime"  id="username" required>
    <label for="lozinka"><b>Lozinka</b></label>
    <input type="password" placeholder="Unesite lozinku"  id="lozinka" required>
    <label for="ime"><b>Ime</b></label>
    <input type="text" placeholder="Unesite Ime:"  id="ime" required>
    
    <label for="prezime"><b>Prezime</b></label>

    <label for="datum_rodjenja"><b>Datum Rodjenja</b></label>
    <input type="text" placeholder="Unesite datum rodjenja"  id="datum_rodjenja" required>
    
    <label for="role"><b>Uloga</b></label>
    <input type="text" placeholder="Unesite ulogu"  id="role" required>


    

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
